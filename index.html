<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./develop/css/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="border-none bg-transparent text-dark text-center p-1">
            <h1 class="text-light">Weather Dashboard</h1>
        </header>
        <main class="container-fluid">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class="p-2" id="city-search-form">
                    <h3>Search for a City</h3>
                    <input placeholder="city" id="city" type="text" autofocus="true" class="form-input"/>
                    <button class="btn btn-dark p-1" type="submit">Search</button>
                </form>
                <div class="past-search border bg-transparent " id="past-search-btns"></div>
            </div>
            <div class="col-12 col-md-9 bg-transparent">
                <div class="row selected-city" id="current-fcst">
                    <div class="col-12">
                        <h2 id="searched-city"></h2>
                        <div id="current-weather-container" class="list-group"></div>
                        <br>
                    </div>
                </div>
                <br>
                <div class="row" id="five-day-fcst">
                    <h2 class="col-12" id="fcst"></h2>
                    <div class="d-flex" id="five-day-container"></div>
                </div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="develop/js/script.js"></script>
    </body>
</html>
